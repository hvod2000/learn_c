:045E:028E Xbox 360 Controller

# axes
axis X - left stick X
axis Y - left stick Y
axis Z [0,0,127] - left trigger
axis RX - right stick X
axis RY - right stick Y
axis RZ [0,0,127] - right trigger
axis hat0X - directional pad X
axis hat0Y - directional pad Y

# buttons
button A - button A
button B - button B
button X - button X
button Y - button Y
button TL - left bumper
button TR - right bumper
button SELECT - start button
button START - back button
button MODE - X360 button
button thumbL - left stick
button thumbR - right stick
